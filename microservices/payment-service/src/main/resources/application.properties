spring.application.name=payment-service

# --- Server Configuration ---
server.port=8086

# --- Database Configuration (from environment variables) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- Razorpay Credentials (from environment variables) ---
razorpay.api.key-id=${RAZORPAY_API_KEY_ID}
razorpay.api.key-secret=${RAZORPAY_API_KEY_SECRET}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET}

# --- Service URLs (for other microservices) ---
policy.service.url=${POLICY_SERVICE_URL:http://localhost:8082}
claim.service.url=${CLAIM_SERVICE_URL:http://localhost:8083}

# --- JWT Secret ---
jwt.secret=${JWT_SECRET}

# --- Hibernate / JPA Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Data initialization ---
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
