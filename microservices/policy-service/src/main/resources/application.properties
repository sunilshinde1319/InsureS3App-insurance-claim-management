spring.application.name=policy-service

# Server Port Configuration
server.port=8082

# --- Service Discovery URLs (use env vars or fallback to localhost for local testing)
user.service.url=${USER_SERVICE_URL:http://localhost:8081}
notification.service.url=${NOTIFICATION_SERVICE_URL:http://localhost:8084}
document.service.url=${DOCUMENT_SERVICE_URL:http://localhost:8085}

# --- MySQL Database Configuration (from environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JWT Secret Key (from environment variable)
jwt.secret=${JWT_SECRET}

# --- Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Data initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
