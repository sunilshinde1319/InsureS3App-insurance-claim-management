spring.application.name=user-service

# --- Server Port ---
server.port=8081

# --- Service URLs (use env vars for flexibility, fallback to localhost for dev) ---
policy.service.url=${POLICY_SERVICE_URL:http://localhost:8082}
notification.service.url=${NOTIFICATION_SERVICE_URL:http://localhost:8084}

# --- Database (read from environment variables) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JWT Secret ---
jwt.secret=${JWT_SECRET}

# --- Hibernate / JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
