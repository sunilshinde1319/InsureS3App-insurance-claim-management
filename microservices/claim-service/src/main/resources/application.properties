spring.application.name=claim-service

# --- Server Port ---
server.port=8083

# --- Service URLs (use env vars for deployment or default to localhost for local testing)
user.service.url=${USER_SERVICE_URL:http://localhost:8081}
notification.service.url=${NOTIFICATION_SERVICE_URL:http://localhost:8084}
payment.service.url=${PAYMENT_SERVICE_URL:http://localhost:8086}

# --- MySQL Database Configuration ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JWT Secret Key ---
jwt.secret=${JWT_SECRET}

# --- Hibernate / JPA Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Data Initialization ---
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
